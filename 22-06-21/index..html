<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT EDITOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="width: 100%;height: auto;background-color: darkcyan;color: white;">
        <h1 align="center" class="app-title">Text editor 1.0</h1>
    </header>
    <div class="editor-options">
        <button class="btn" id="bold-btn"> <b>B</b> </button>
        <button class="btn" id="italic-btn"> <i>i</i> </button>
        <button class="btn" id="underline-btn"> <u>U</u> </button>
        <button class="btn" id="super-btn"> X<sup>2</sup> </button>
        <button class="btn" id="sub-btn"> X<sub>2</sub> </button>
        <button class="btn" id="delete-btn"> Delete</button>
        <button class="btn" id="undo-btn">Undo</button>
    </div>
    <div class="editor" contenteditable="true">

    </div>
    <script src="script.js"></script>
</body>
</html>
